<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="#" class="back-button">‚Üê Back to Gallery <span style="opacity: 0.6; font-size: 12px;">(Esc)</span></a>
    
    <div class="container">
        <div class="emoji">üé®</div>
        <h1>Welcome to Your Prototype!</h1>
        <p>
            This is an example prototype to show you how the system works. 
            Replace this with your own HTML/CSS/JavaScript to create interactive prototypes.
        </p>
        <p>
            Press <strong>Esc</strong> to return to the gallery, or click the back button above.
        </p>
        <a href="#" class="button" onclick="alert('Hello! This is an interactive prototype.'); return false;">
            Click Me!
        </a>
    </div>
    
    <!-- Esc key navigation to gallery -->
    <script>
        // Esc key navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                // This URL will be updated after first deployment
                window.location.href = '../../../gallery/index.html';
            }
        });
        
        // Update back button to use relative path initially
        document.querySelector('.back-button').href = '../../../gallery/index.html';
    </script>
</body>
</html>
